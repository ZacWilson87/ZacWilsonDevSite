{{template "layout" .}}

{{define "title"}}{{.Title}}{{end}}
{{define "description"}}Project details and overview.{{end}}

{{define "content"}}
<article class="project-detail">
    <div class="container">
        <header>
            <h1>{{.Title}}</h1>
            {{if .Status}}<span class="status">{{.Status}}</span>{{end}}
            {{if .Tags}}
            <ul class="tags">
                {{range .Tags}}<li>{{.}}</li>{{end}}
            </ul>
            {{end}}
        </header>
        <div class="content">
            {{.Body | safeHTML}}
        </div>
    </div>
</article>
{{end}}
